# Essas configurações são usadas para configurar o banco de dados H2 em memória, 
# habilitar o console H2 para visualização e execução de consultas, e configurar a 
# exibição de consultas SQL no console para fins de depuração e desenvolvimento. 
# Isso é comum em ambientes de desenvolvimento e testes,  
# H2 é um banco de dados de teste

# H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true